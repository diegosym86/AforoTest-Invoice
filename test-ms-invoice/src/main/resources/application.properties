spring.application.name=ms-test-invoice
server.port=8001

#Conexión a kafka 
#spring.kafka.consumer.bootstrap-servers=test-servicekafka:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id= transaction-events-invoice

#Conexión Postgresql 
spring.datasource.url=jdbc:postgresql://localhost:5432/db_invoice
#spring.datasource.url=jdbc:postgresql://test-postgres:5432/db_invoice
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=create
